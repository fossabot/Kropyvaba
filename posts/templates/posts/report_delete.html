{% load i18n %}
{% csrf_token %}
<div id="post-moderation-fields">
	{% if config.allow_delete %}
		<div id="delete-fields">
			{% trans "Delete Post " %}[<input title="Delete file only" type="checkbox" name="file" id="delete_file" />
			<label for="delete_file">{% trans "File" %}</label>] <label for="password">{% trans "Password" %}</label>
			<input id="password" type="password" name="password" size="12" maxlength="18" />
			<input type="submit" name="delete" value="{% trans 'Delete' %}" />
		</div>
	{% endif %}

	<div id="report-fields">
		<label for="reason">{% trans "Reason" %}</label>
		<input id="reason" type="text" name="reason" size="20" maxlength="30" />
		<input type="submit" name="report" value="{% trans 'Report' %}"/>
	</div>
</div>
